name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # This cron expression schedules the workflow to run every day at midnight UTC
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          echo "Last updated: $(date)" > README.md
          git config --global user.name 'sangamparmar'
          git config --global user.email 'sangamparmar94@gmail.com'
          git add README.md
          git commit -m 'Update README with current date'
          git push
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
